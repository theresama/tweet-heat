<!DOCTYPE html>
<html>
  <head>

    <link rel="stylesheet" type="text/css" href="/front/maps.css">
    <link href='http://fonts.googleapis.com/css?family=Open+Sans:800italic,400' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
    <script src="https://cdn.socket.io/socket.io-1.2.0.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">

    <script type="text/javascript"
      src="https://maps.googleapis.com/maps/api/js?libraries=visualization&sensor=true_or_false?key=AIzaSyCFXcDsK3JnVC-IvjEzazLRtJCIbiJZ5FU">
    </script>
    <script type="text/javascript">

      function initialize() {

        var heatmapData = [
          new google.maps.LatLng(37.782, -122.447),
          new google.maps.LatLng(37.782, -122.445),
          new google.maps.LatLng(37.782, -122.443),
          new google.maps.LatLng(37.782, -122.441),
          new google.maps.LatLng(37.782, -122.439),
          new google.maps.LatLng(37.782, -122.437),
          new google.maps.LatLng(37.782, -122.435),
          new google.maps.LatLng(37.785, -122.447),
          new google.maps.LatLng(37.785, -122.445),
          new google.maps.LatLng(37.785, -122.443),
          new google.maps.LatLng(37.785, -122.441),
          new google.maps.LatLng(37.785, -122.439),
          new google.maps.LatLng(37.785, -122.437),
          new google.maps.LatLng(37.785, -122.435)
        ];

        var mapOptions = {
          center: { lat: 0, lng: 0},
          zoom: 3,
          mapTypeId: google.maps.MapTypeId.ROADMAP
        };

        var map = new google.maps.Map(document.getElementById('map-canvas'),
            mapOptions);

        var heatmap = new google.maps.visualization.HeatmapLayer({
          data: heatmapData
        });
        heatmap.setMap(map);
      }
      google.maps.event.addDomListener(window, 'load', initialize);

    </script>

    <script>
    $(function(){
        $('a').click(function(){
            $('html, body, main').animate({
                scrollTop: $( $.attr(this, 'href') ).offset().top
            }, 400, "swing");
            $("#load-overlay").delay(500).fadeToggle(900, "swing");
            $("#back-top").toggle("800");
            return false;
        }); 
    })
    </script>
    <script>
      var socket = io();
      $('form').submit(function(){
        socket.emit('chat message', $('#m').val());
        $('#m').val('');
        return false;
      });
      socket.on('new tweet', function(msg){
        $('#messages').append($('<li>').text(msg));
      });
    </script>

    <style>
    html, body, #map-canvas{ 
      height: 100%; 
      margin: 0; 
      padding: 0;
    }

    body{
      overflow-y:hidden;
    }

    main{
      height: 100%;
      width: 100%;
      position: fixed;
      overflow: hidden;
    }

    #welcome{
      height: 100%;
      width: 50%;
      margin: auto;
      display: flex;
      flex-direction: column;
      justify-content: center;
      background: white;
      color: #c41200;
      text-align: center;
    }

    #load-overlay{
      position: absolute;
      top: 100%;
      z-index: 999;
      height: 100%;
      width: 100%;
      background: #c41200;
      color: white;
      display: flex;
      flex-direction: column;
      justify-content: center;
      opacity:1;
      text-align: center;
    }

    #back-top{
      position: fixed;
      bottom: 50px;
      right: 50px;
      z-index: 999;
      display: none;
      color: #c41200;
    }


    .title{
      font-family: 'Open Sans', sans-serif;
      font-weight: 800;
      font-style: italic;
      -webkit-font-smoothing: antialiased;
    }

    .big-font{
      font-size: 7em;
    }

    .med-font{
      font-size: 5em;
    }

    .form-inline{
      margin-top: 15px;
    }
    </style>
  </head>
  <body>
    <main>
        <div id="welcome">
            <h1 class="title med-font">Check the tweet temperature of:</h1>
            <form class="form-inline">
                <div class="form-group">
                    <input type="topic" class="form-control" id="topic" placeholder="U of T Hacks">
                    <a href="#load-overlay">
                        <button type="submit" class="btn btn-default" id="search">Check</button>
                    </a>
                </div>
            </form>
            
        </div>

        <div id="load-overlay">
            <h1 class="title big-font">This conversation's getting heated...</h1>
        </div>

        <ul id="messages"></ul>
        <form action="">
          <input id="m" autocomplete="off" /><button>Send</button>
        </form>

        <a href="#welcome">
            <div id="back-top">
                <i class="fa fa-arrow-circle-up fa-5x"></i>
            </div>
        </a>
        <div id="map-canvas"></div>
    </main>
  
  </body>
</html>
